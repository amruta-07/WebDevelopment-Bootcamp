<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <!-- strong tag is for bold text -->
    <strong style="border: 2px solid red;">This is a paragraph</strong><a style="border: 2px solid black
    ;">This is also a paragraph</a>

    <!-- p tag is a block element -->
    <!-- <p style="border: 2px solid red;">This is a paragraph</p><p style="border: 2px solid black
    ;">This is also a paragraph</p> -->

    <!-- span tag is a inline element -->
    <span style="border: 2px solid blue;">This is a span</span>
    <span style="border: 2px solid red;">This ia also a span</span>
    
    <p style="border: 2px solid red;">This is a paragraph</p><p style="border: 2px solid black
    ;">This is also a paragraph</p>
</body>
</html>
